<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h:form>
                <h2>Owner</h2>
                <h:panelGrid id="grid" columns="2" styleClass="table table-striped">
                    <h:outputLabel value="Name: " for="firstName"/>
                    <h:panelGroup>
                        <h:outputText id="firstName"
                                      value="#{ownerController.owner.firstName}" />&#160;<h:outputText id="lastName"
                                     value="#{ownerController.owner.lastName}"/>
                    </h:panelGroup>
                    <h:outputLabel value="address: " for="address"/>
                    <h:outputText id="address"
                                 value="#{ownerController.owner.address}"/>
                    <h:outputLabel value="city: " for="city"/>
                    <h:outputText id="city"
                                 value="#{ownerController.owner.city}"/>
                    <h:outputLabel value="telephone: " for="telephone"/>
                    <h:outputText id="telephone"
                                 value="#{ownerController.owner.telephone}"/>

                    <h:commandButton id="edit" value="Edit Owner" style="float: left"
                                     action="#{ownerController.getEditForm()}" styleClass="btn"/>

                    <h:commandButton id="addPet" value="add New Pet" style="float: right"
                                     action="#{ownerController.getAddNewPetForm()}" styleClass="btn"/>
                </h:panelGrid>
                <h2>Pets and Visits</h2>
                <h:dataTable value="#{ownerController.owner.pets}" var="ownersPet" styleClass="table">
                    <h:column>
                        <dl class="dl-horizontal" style="float: left">
                            <dt><h:outputText value="Name: "/></dt>
                            <dd><h:outputText value="#{ownersPet.name}"/></dd>
                            <dt><h:outputText value="Birthdate: " /></dt>
                            <dd><h:outputText value="#{ownersPet.birthDate}">
                                <f:convertDateTime type="date" dateStyle="short"/>
                            </h:outputText></dd>
                            <dt><h:outputText value="Type: "/></dt>
                            <dd><h:outputText value="#{ownersPet.type.name}"/></dd>
                        </dl>
                    </h:column>
                    <h:column>
                    <h:dataTable value="#{ownersPet.visits}" var="visit"
                                 styleClass="table-condensed table" style="float: right">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{visit.date}">
                                <f:convertDateTime type="date" dateStyle="short"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:commandLink action="#{ownerController.editPetForm(ownersPet.id)}" >Edit Pet</h:commandLink>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{visit.description}"/>
                            <f:facet name="footer">
                                <h:commandLink action="#{ownerController.addVisitToPetForm(ownersPet.id)}" >Add Visit</h:commandLink>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
