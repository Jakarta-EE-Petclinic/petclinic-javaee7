<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org">

        <ui:define name="content">
            <h2>New Visit</h2>
            <h:form>
                <h4>Pet</h4>
                <h:panelGrid id="grid" columns="4" styleClass="table table-striped">

                    <h:outputText value="Name" />
                    <h:outputText value="Birth Date" />
                    <h:outputText value="Type" />
                    <h:outputText value="Owner" />

                    <h:outputText value="#{ownerController.pet.name}" />
                    <h:outputText value="#{ownerController.pet.birthDate}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                    <h:outputText value="#{ownerController.pet.type.name}" />
                    <h:panelGroup>
                        <h:outputText value="#{ownerController.pet.owner.firstName}" />&#160;<h:outputText value="#{ownerController.pet.owner.lastName}" />
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid id="grid2" columns="2" >
                    <h:outputLabel value="Date" for="visitDate" />
                    <rich:calendar id="visitDate" locale="de/DE"
                                   value="#{ownerController.visit.date}"/>
                    <h:outputLabel value="Description" for="visitDescription" />
                    <h:inputText id="visitDescription" value="#{ownerController.visit.description}" />
                    <h:commandButton action="#{ownerController.saveVisit}" value="Add Visit" />
                </h:panelGrid>

                <h4>Previous Visits</h4>
                <h:dataTable value="#{ownerController.pet.visits}" var="petsVisit" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{petsVisit.date}">
                            <f:convertDateTime type="date" dateStyle="short"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{petsVisit.description}"/>
                    </h:column>
                </h:dataTable>

            </h:form>

        </ui:define>

    </ui:composition>
